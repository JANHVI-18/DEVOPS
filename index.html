<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open PDF Document</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000; /* Black background */
            color: #ecf0f1; /* Light text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #333333; /* Dark gray background for the container */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            padding: 50px;
            width: 90%;
            max-width: 650px;
        }

        h1 {
            color: #e74c3c; /* Red color for title */
            font-size: 32px;
            margin-bottom: 20px;
        }

        .pdf-link {
            font-size: 18px;
            color: #ffffff; /* White color for the button text */
            text-decoration: none;
            background-color: #1abc9c; /* Teal button color */
            padding: 16px 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .pdf-link:hover {
            background-color: #16a085; /* Darker teal for hover */
            transform: scale(1.05);
        }

        .pdf-link:active {
            background-color: #1d6e63; /* Even darker teal when active */
        }

        .description {
            font-size: 18px;
            color: #bdc3c7; /* Light gray text for description */
            margin-bottom: 30px;
            font-weight: 400;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #95a5a6; /* Very light gray for footer */
        }

        footer a {
            color: #3498db; /* Blue color for footer link */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .container:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Subversion & Mercurial Demonstration</h1>
        <p class="description">Click the button below to open the PDF document in a new tab.</p>
        <a href="DEVOPS_JANHVI_JAISWAL_.pdf" target="_blank" class="pdf-link">Open PDF</a>
        
        
    </div>

</body>
</html>
